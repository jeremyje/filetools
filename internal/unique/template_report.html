<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
    body {
      font-family: Arial;
      font-size: 12px;
    }
    pre {
      font-family: Consolas, monospace;
      font-size: 12px;
    }
    table {
      table-layout: fixed;
    }
    .odd {
      background: #DDDDDD;
    }
    </style>
  </head>
  <body>
    <table>
    {{ range  $duplicateFileSet := .Duplicates -}}
    {{ $useOdd := oddEven}}
    {{- range $duplicateFileSet.File -}}
    <tr{{if $useOdd}} class="odd"{{end}}><td>{{ $duplicateFileSet.Size | sizeString }}</td><td><a href="file://{{ .Name | fileURI }}">{{ .Name }}</a></td></tr>
    {{ end }}
    {{- end -}}
    </table>
  </body>
</html>
