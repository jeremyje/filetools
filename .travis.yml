# https://docs.travis-ci.com/user/languages/go/
dist: bionic
language: go
go_import_path: github.com/jeremyje/filetools

matrix:
  include:
  - os: windows
    before_install:
    - choco install cygwin
    - C:\\tools\\cygwin\\cygwinsetup.exe -q -P make,unzip,zip

env:
  global:
  - GO111MODULE="on"

os:
  - linux
  - osx

go:
  - "1.11"
  - "1.12"
  - master

script:
  - make all
  - make check
